/* include ./ayu_mirage.conf */
include ./ayu.conf

font_size         10
font_family       FiraCode Nerd Font
bold_font         auto
italic_font       auto
bold_italic_font  auto

disable_ligatures never

modify_font underline_position 10

sync_to_monitor yes

enabled_layouts tall

draw_minimal_borders yes
window_border_width 0.5pt

window_margin_width 5
window_padding_width 2

tab_bar_edge bottom
tab_bar_align left
tab_bar_style powerline

active_border_color #CCCAC2
inactive_border_color #1F2430

allow_remote_control no

term xterm-kitty

clear_all_mouse_actions no
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape arrow
pointer_shape_when_dragging arrow

mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line

clear_all_shortcuts yes

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map alt+enter launch --cwd=current
map alt+shift+enter new_tab_with_cwd
map alt+shift+w close_window

map alt+shift+l next_tab
map alt+shift+h previous_tab

map alt+l next_window
map alt+h previous_window
map alt+shift+l move_window_forward
map alt+shift+h move_window_backward
map alt+, layout_action decrease_num_full_size_windows
map alt+. layout_action increase_num_full_size_windows

map alt+plus change_font_size all +2.0
map alt+minus change_font_size all -2.0
map alt+equal change_font_size all 0
