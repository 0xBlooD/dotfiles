include ./adwaita.conf

font_size         10
font_family       FiraCode Nerd Font
bold_font         auto
italic_font       auto
bold_italic_font  auto

symbol_map U+23FB-U+23FE,U+665,U+6A1,U+B58,U+000-U+E00A,U+0A0-U+E0A2,U+0A3,U+0B0-U+E0B3,U+0B4-U+E0C8,U+0CA,U+0CC-U+E0D4,U+200-U+E2A9,U+300-U+E3EB,U+5FA-U+E631,U+700-U+E7C5,U+A60-U+EBEB,U+000-U+F2E0,U+300-U+F32F,U+400-U+F4A8,U+4A9,U+500-U+FD46 FiraCode Nerd Font

narrow_symbols U+E000-U+F8FF,U+F0000-U+FFFFF,U+100000-U+10FFFF 1

disable_ligatures never

font_features FiraCodeNerdFontComplete-Bold +zero +onum +calt
font_features FiraCodeNerdFontComplete-Light +zero +onum +calt
font_features FiraCodeNerdFontComplete-Medium +zero +onum +calt
font_features FiraCodeNerdFontComplete-Regular +zero +onum +calt
font_features FiraCodeNerdFontComplete-Retina +zero +onum +calt
font_features FiraCodeNerdFontComplete-SemiBold +zero +onum +calt

modify_font underline_position 10

sync_to_monitor yes

enabled_layouts tall

draw_minimal_borders yes
window_border_width 0.5pt

window_margin_width 5
window_padding_width 2

tab_bar_edge bottom
tab_bar_align left
tab_bar_style powerline

active_border_color    #f6f5f4
inactive_border_color  #262626

background_opacity 0.9

allow_remote_control no

term xterm-kitty

bell_path none
enable_audio_bell no

clear_all_mouse_actions no
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape arrow
pointer_shape_when_dragging arrow

mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line

clear_all_shortcuts yes

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map alt+enter launch --cwd=current
map alt+shift+enter new_tab_with_cwd
map alt+shift+w close_window

map alt+shift+l next_tab
map alt+shift+h previous_tab

map alt+l next_window
map alt+h previous_window
map alt+ctrl+l move_window_forward
map alt+ctrl+h move_window_backward
map alt+, layout_action decrease_num_full_size_windows
map alt+. layout_action increase_num_full_size_windows

map alt+plus change_font_size all +2.0
map alt+minus change_font_size all -2.0
map alt+equal change_font_size all 0
