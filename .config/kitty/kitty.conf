include $HOME/.config/kitty/ghdark.conf

font_size 11.0
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
force_ltr no

adjust_line_height  0
adjust_column_width 0
adjust_baseline 0

symbol_map codepoints FiraCode Nerd Font Mono
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

disable_ligatures never

font_features FiraCode-Retina +zero +onum

scrollback_lines 1000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0

pointer_shape_when_grabbed beam
default_pointer_shape beam
pointer_shape_when_dragging beam

input_delay 3
sync_to_monitor yes

enable_audio_bell no

remember_window_size  yes

enabled_layouts tall

window_resize_step_cells 2
window_resize_step_lines 2

draw_minimal_borders no

window_padding_width 2
window_border_width 0.5pt

placement_strategy center

background_opacity 0.8

allow_hyperlinks yes

shell_integration enabled

clear_all_shortcuts no

map ctrl+return launch --location=split
map ctrl+d close_window

map ctrl+shift+k move_window up
map ctrl+shift+h move_window left
map ctrl+shift+l move_window right
map ctrl+shift+j move_window down

map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down
