[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-bottom = 1
margin-top = 1

[bar/main-laptop]
monitor = eDP1
monitor-strict = true
monitor-exact = true
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 15
foreground = #000
background = #80000000
radius = 0.0
underline-size = 1
border-top-size = 5
border-bottom-size = 5
border-color = #80000000
padding = 1
module-margin = 0.5
font-0 = "JetBrainsMono Nerd Font:size=15;1"
modules-left = arch-menu i3
modules-right = brightness battery volume internet date
dim-value = 1.0
wm-name = i3
locale = en_US.UTF-8
tray-position = none
wm-restack = i3
dpi = 60
enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/arch-menu]
type = custom/text
content = 
content-foreground = #FFFFFF
content-padding = 1
click-left = $HOME/.local/bin/arch-menu.sh

[module/i3]
type = internal/i3
pin-workspaces = false
show-urgent = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
format = <label-state>
label-focused = %index%
label-focused-foreground = #FFFFFF
label-focused-background = #80000000
label-focused-underline = #FFFFFF
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-foreground = #FFFFFF
label-unfocused-background = #80000000
label-unfocused-padding = 1
label-visible = %index%
label-visible-foreground = #FFFFFF
label-visible-background = #80000000
label-visible-padding = 1
label-urgent = %index%
label-urgent-foreground = #F50000
label-urgent-background = #80000000
label-urgent-padding = 1

[module/brightness]
type = internal/xbacklight
output = eDP1
enable-scroll = false
format = <ramp> <label>
format-foreground = #FFFFFF
format-padding = 1
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 

[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 1
format-charging = <animation-charging> <label-charging>
format-charging-foreground = #FFFFFF
format-charging-padding = 1
format-discharging = <animation-discharging> <label-discharging>
format-discharging-foreground = #FFFFFF
format-discharging-padding = 1
format-full = <label-full>
format-full-foreground = #FFFFFF
format-full-padding = 1
format-low = <animation-low> <label-low>
format-low-foreground = #FFFFFF
format-low-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  %percentage%%
label-low = %percentage%%
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-framerate = 800
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-5 = 
animation-discharging-6 = 
animation-discharging-7 = 
animation-discharging-8 = 
animation-discharging-framerate = 800
animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = #FFFFFF
format-volume-padding = 1
format-muted = <label-muted>
format-muted-foreground = #FF0000
format-muted-padding = 1
label-volume = %percentage%%
label-muted = 婢
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
click-right = pavucontrol

[module/internet]
type = custom/script
exec = $HOME/.local/bin/internet.sh --icon
tail = true
interval = 0
format = <label>
format-foreground = #FFFFFF
format-padding = 1
label = %output:0:15:...%
click-left = $HOME/.local/bin/internet.sh --menu

[module/date]
type = internal/date
interval = 1.0
date = %a
time = %H:%M
date-alt = %A, %d %m %Y
time-alt = %H:%M:%S
format =  <label>
format-foreground = #FFFFFF
format-padding = 1
label = %date% %time%
