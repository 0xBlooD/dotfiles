[module/brightness]
type = internal/xbacklight

output = eDP1

enable-scroll = false

format = %{T1}<ramp>%{T-} %{T2}<label>%{T-}
format-foreground = #FFFFFF
format-background = #CC000000
format-padding = 1

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
