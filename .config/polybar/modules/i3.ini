[module/i3]
type = internal/i3

pin-workspaces = true

show-urgent = true

strip-wsnumbers = true

index-sort = true

enable-click = true

enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

fuzzy-match = true

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;十
ws-icon-default = 

format = %{T3}<label-state>%{T-}

label-focused = %icon%
label-focused-foreground = #FFFFFF
label-focused-background = #CC000000
label-focused-underline = #FFFFFF
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-foreground = #FFFFFF
label-unfocused-background = #CC000000
label-unfocused-underline = #CC000000
label-unfocused-padding = 2

label-visible = %icon%
label-visible-foreground = #FFFFFF
label-visible-background = #CC000000
label-visible-underline = #CC000000
label-visible-padding = 2

label-urgent = %icon%
label-urgent-foreground = #FF5555
label-urgent-background = #CC000000
label-urgent-underline = #FF5555
label-urgent-padding = 2
