[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1f.3.analog-stereo

use-ui-max = false

interval = 5

format-volume = %{T1}<ramp-volume>%{T-} %{T2}<label-volume>%{T-}
format-volume-foreground = #FFFFFF
format-volume-background = #CC000000
format-volume-padding = 1

format-muted = %{T1}<label-muted>%{T-}
format-muted-foreground = #FF5555
format-muted-background = #CC000000
format-muted-padding = 1

label-volume = %percentage%%
label-muted = 婢

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol
