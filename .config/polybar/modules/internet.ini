[module/internet]
type = custom/script

exec = $HOME/.config/polybar/scripts/internet

tail = true

interval = 0

format = %{T4}<label>%{T-}
format-foreground = ${colors.fg}
format-background = ${colors.bg}
format-padding = 1

label = %output%

click-left = $HOME/.local/bin/internet -l
click-right = $HOME/.local/bin/internet -r
