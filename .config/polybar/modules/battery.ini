[module/battery]
type = internal/battery

full-at = 100

low-at = 20

battery = BAT1
adapter = ACAD

poll-interval = 1

time-format = 

format-charging = %{T1}<animation-charging>%{T-} %{T2}<label-charging>%{T-}
format-charging-foreground = #FFFFFF
format-charging-background = #CC000000
format-charging-padding = 1

format-discharging = %{T1}<animation-discharging>%{T-} %{T2}<label-discharging>%{T-}
format-discharging-foreground = #FFFFFF
format-discharging-background = #CC000000
format-discharging-padding = 1

format-full = <label-full>
format-full-foreground = #FFFFFF
format-full-background = #CC000000
format-full-padding = 1

format-low = %{T1}<animation-low>%{T-} %{T2}<label-low>%{T-}
format-low-foreground = #FF5555
format-low-background = #CC000000
format-low-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %{T1}%{T-} %{T2}%percentage%%%{T-}
label-low = %percentage%%

animation-charging-0 = 
