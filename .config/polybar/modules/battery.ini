[module/battery]
type = internal/battery

full-at = 100
low-at = 20

battery = BAT1
adapter = ACAD

poll-interval = 1

time-format =

format-charging = <animation-charging> %{T3}<label-charging>%{T-}
format-charging-foreground = ${colors.fg}
format-charging-background = ${colors.bg}
format-charging-padding = 1

format-discharging = <animation-discharging> %{T3}<label-discharging>%{T-}
format-discharging-foreground = ${colors.fg}
format-discharging-background = ${colors.bg}
format-discharging-padding = 1

format-full = <label-full>
format-full-foreground = ${colors.fg}
format-full-background = ${colors.bg}
format-full-padding = 1

format-low = <label-low> %{T3}<ramp-capacity>%{T-}
format-low-foreground = ${colors.alert}
format-low-background = ${colors.bg}
format-low-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 󰁹 %{T3}%percentage%%%{T-}
label-low = %percentage%%

ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰂎

animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰂆
animation-charging-3 = 󰂇
animation-charging-4 = 󰂈
animation-charging-5 = 󰢝
animation-charging-6 = 󰂉
animation-charging-7 = 󰢞
animation-charging-8 = 󰂊
animation-charging-9 = 󰂋
animation-charging-10 = 󰂅
animation-charging-framerate = 1000

animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂂
animation-discharging-2 = 󰂁
animation-discharging-3 = 󰂀
animation-discharging-4 = 󰁿
animation-discharging-5 = 󰁾
animation-discharging-6 = 󰁽
animation-discharging-7 = 󰁼
