[bar/main_laptop]
monitor = eDP1

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 20px

offset-x = 0
offset-y = 0

background = #CC000000
foreground = #FFFFFF

radius = 0.0

underline-size = 1
underline-color = #FFFFFF

border-top-size = 5
border-bottom-size = 5
border-color = #CC000000

padding = 1
module-margin = 0

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=10;4"
font-2 = "Source Han Sans JP:size=10;1"

modules-left = archmenu i3
modules-center = date
modules-right = brightness battery volume internet

separator =

dim-value = 1.0

tray-position = none

wm-name = laptop_bar
wm-restack = i3

dpi = 96

enable-ipc = false

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = "#i3.prev"
scroll-down = "#i3.next"
