include-directory = ./modules

[bar/main_laptop]
monitor = eDP1
monitor-strict = false
monitor-exact = true

override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 20px

offset-x = 0
offset-y = 0

background = ${colors.bg}
foreground = ${colors.fg}

radius = 0.0

line-size = 0
line-color = ${colors.bg}

border-size = 0
border-color = ${colors.bg}

padding = 1
module-margin = 0

font-0 = "RobotoMono Nerd Font:size=12;3"
font-1 = "Source Han Sans JP:size=10:weight=bold;2"
font-2 = "RobotoMono Nerd Font:size=10;3"
font-3 = "RobotoMono Nerd Font:size=11;3"
font-4 = "Source Han Sans JP:size=10;2"

modules-left = archmenu i3
modules-center = date
modules-right = tray brightness battery volume internet

dim-value = 1.0

wm-restack = i3

dpi = 96

enable-ipc = false

double-click-interval = 400

cursor-click = pointer
cursor-scroll = ns-resize
